<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CharacterCounter</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(":radio").click(function () {
                if (this.checked) {
                    if ($(this).attr("id") == "fileUp") {
                        $("#file-upload").show();
                        $("#text-input").hide();

                    }
                    if ($(this).attr("id") == "textIn") {
                        $("#text-input").show();
                        $("#file-upload").hide();
                    }
                }
            });
            $("#btn-upload").click(function () {
                $("#uploadedFile").click();
            });
            $("#uploadedFile").change(function () {
                var dis = $("#uploadedFile").val();
                $("#fileName").text(dis);
            });
            $("#doCountBtn").click(function () {
                $("#textFileForm").submit();
            });

        });
    </script>
</head>
<body>
<div class="container">
    <div class="center-block">
       <h4>请选择一段文字</h4>
            <div class="row">
                <div class="col-md-3"><input name="input_type" id="fileUp" value="file" type="radio" checked>文件上传</input></div>
                <div class="col-md-3"><input name="input_type" id="textIn" value="text" type="radio">文本输入</input></div>
            </div>
            <div id="file-upload">
                <div class="boder-row">
                    <div class="row">
                    <div class="col-md-2">
                        <form id="uploadFileForm" action="/uploadFile" method="post" enctype="multipart/form-data">
                            <input id="uploadedFile" name="uploadedFile" type="file" style="display: none"></input>
                            <button id="btn-upload" type="button" class="btn btn-primary">上传文件</button>
                        </form>
                    </div>
                        <div class="col-md-2">
                            <div id="fileName" style="overflow: inherit">test</div>
                        </div>
                        <div class="col-md-2">
                        <button type="button" class="btn btn-primary">统计</button>
                    </div>
                </div>
                </div>
            </div>

            <div id="text-input" style="display: none">
            <div class="boder-row">
                <div class="row">
                <div class="col-md-4">
                    <form id="textFileForm" action="/textInput" method="post" enctype="application/x-www-form-urlencoded">
                    <textarea name="text" class="text_area" placeholder="请输入"></textarea>
                    </form>
                </div>
                <div class="double-btn">
                    <div class="btn-margin"><button id="doCountBtn" type="button" class="btn btn-primary">统计</button></div>
                    <div class="btn-margin"><button type="button" class="btn btn-warning">清空内容</button></div>
                </div>
            </div>
            </div>
        </div>
        <div class="result">
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-bordered">
                        <caption>各统计内容的个数如下：</caption>
                        <thead>
                        <tr>
                            <th><b>统计项</b></th>
                            <th><b>个数</b></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <table class="table table-bordered">
                        <caption>文字中出现频率最高的三个字是:</caption>
                        <thead>
                        <tr>
                            <th><b>名称</b></th>
                            <th><b>个数</b></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        <tr>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
