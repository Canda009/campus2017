# console-debug
log4j.appender.console-debug=org.apache.log4j.ConsoleAppender
log4j.appender.console-debug.Target=System.out
log4j.appender.console-debug.Threshold=DEBUG
log4j.appender.console-debug.layout=org.apache.log4j.PatternLayout
log4j.appender.console-debug.layout.ConversionPattern=[${project.artifactId}-debug]%d %-5p [%c %L] %m%n
# console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[${project.artifactId}]%d %-5p [%c %L] %m%n
# main
log4j.appender.main=org.apache.log4j.DailyRollingFileAppender
log4j.appender.main.File=${logDir}/${project.artifactId}/main.log
log4j.appender.main.Encoding=UTF-8
log4j.appender.main.Append=true
log4j.appender.main.Threshold=INFO
log4j.appender.main.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=[${project.artifactId}]%d %-5p [%c %L] %m%n
# main-debug
log4j.appender.main-debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.main-debug.File=${logDir}/${project.artifactId}/main-debug.log
log4j.appender.main-debug.Encoding=UTF-8
log4j.appender.main-debug.Append=true
log4j.appender.main-debug.Threshold=DEBUG
log4j.appender.main-debug.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.main-debug.layout=org.apache.log4j.PatternLayout
log4j.appender.main-debug.layout.ConversionPattern=[${project.artifactId}-debug]%d %-5p [%c %L] %m%n
# logger
log4j.rootLogger=INFO, main, console
log4j.logger.org.springframework.web.context.ContextLoader=DEBUG, main-debug
log4j.additivity.springframework.web.context.ContextLoader=false
log4j.logger.org.springframework.web=DEBUG, main-debug
log4j.additivity.org.springframework.web=false
log4j.logger.org.springframework.web.servlet=DEBUG, main-debug
log4j.additivity.org.springframework.web.servlet=false
