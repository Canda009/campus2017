<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CharacterCounter</title>
</head>

<body>
    $!{v}<br>
    <h3>请输入一段文字</h3>
    <form action="count" method="post">
        <textarea rows="5" cols="50" name="content" placeholder="请在此输入文本内容"></textarea><br><br>
        <input type="submit" value="统计" />
        <input type="button" value="清空内容" />
    </form>
$!{content}
</body>
</html>
