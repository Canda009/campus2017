<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
.box {
  width: 800px;
  height: 300px;
}
.box div {
  float: left;
  border: 1px solid #ccc;
  width: 150px;
  overflow: hidden;
  transition: 0.7s
}

.box .active {
  width: 300px
}

    </style>
  </head>
  <body>
    <div class="box">
      <div class="active">
        <img src="./images/door1.png" width="300" alt="1">
      </div>
      <div class="">
        <img src="./images/door2.png" width="300" alt="2">
      </div>
      <div class="">
        <img src="./images/door3.png" width="300" alt="3">
      </div>
      <div class="">
        <img src="./images/door4.png" width="300" alt="4">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    let waper = document.getElementsByClassName('box')[0]
    let doors = waper.getElementsByTagName('div')
    waper.addEventListener('mouseover', function(e) {
      if (e.target.tagName === 'IMG') {
        for (let i = 0; i < doors.length; i++) {
          doors[i].className = ''
        }
        e.target.parentNode.className = 'active'
      }
    })
  </script>
</html>
